server {
    listen               443 ssl;
    server_name  luz-del-alba.eastus.cloudapp.azure.com;

    ssl                  on;
    ssl_certificate      /etc/ssl/certificate.crt;
    ssl_certificate_key  /etc/ssl/private.key;

    location / {
        gzip on;
        gzip_comp_level 4;
        gzip_min_length 1000;
        gzip_static on;
        gzip_proxied any;
        gzip_types
            text/plain
            text/css
            text/js
            text/xml
            text/javascript
            application/javascript
            application/x-javascript
            application/json
            application/xml
            application/rss+xml
            image/svg+xml;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /mongo-express {
        gzip on;
        gzip_comp_level 4;
        gzip_min_length 1000;
        gzip_static on;
        gzip_proxied any;
        gzip_types
            text/plain
            text/css
            text/js
            text/xml
            text/javascript
            application/javascript
            application/x-javascript
            application/json
            application/xml
            application/rss+xml
            image/svg+xml;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header	X-Real_IP	$remote_addr;
        proxy_redirect http://mongo-express:8082;
        proxy_pass http://mongo-express:8082;
    }
}
