<div class="content">

  <section class="title_section">
    <h2>Users</h2>
  </section>

  <section class="welcome_container">
    <div class="head"></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="names">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.names}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="policies">
        <th mat-header-cell *matHeaderCellDef> policies</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let policy of element.policies ">{{policy.number}}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </section>

</div>
